<div class="visible-screen-flexbox pt-8 px-3" style="justify-content: start">
  <div
    class="w-full max-sm:px-4 flex flex-col max-w-2xl gap-2 border border-primary/20 rounded-xl drop-shadow-xl pt-14 pb-12 px-16 bg-base-100/70"
  >
    <div
      class="border border-base-content/5 bg-base-100 py-4 px-4 rounded-lg text-base-content/80 text-sm text-justify"
    >
      За да активирате акаунта си трябва да потвърдим собствеността на посочения
      от Вас имейл адрес.
    </div>
    <div class="flex flex-row gap-5 items-center">
      <fa-icon [icon]="envelopeIcon" class="text-9xl max-sm:text-4xl" />
      <div class="flex flex-col w-full gap-0.5 flex-grow">
        <h1 class="font-semibold text-xl">Проверете пощата си</h1>
        <p class="text-sm text-justify">
          На посочения от Вас имейл - <i>{{ email }}</i> сме изпратили
          инструкции отностно активирането на профила Ви.
        </p>
      </div>
    </div>
  </div>
</div>
