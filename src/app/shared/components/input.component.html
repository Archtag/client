<label class="form-control w-full">
  <div class="label">
    <span class="label-text text-[1.1rem] -mb-0.5">{{ label }}</span>
  </div>
  <input
    [type]="type"
    [placeholder]="placeholder"
    class="input input-bordered w-full"
    [class.input-error]="errorMessage"
  />
  <div class="label flex justify-end w-full" *[hidden]="!errorMessage">
    <span class="label-text text-error -mt-1">{{ errorMessage }}</span>
  </div>
</label>
